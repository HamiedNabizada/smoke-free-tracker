<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - ByeByeSmoke</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .auth-container h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 0.85rem;
        }
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        .checkbox-group label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-weight: normal;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ðŸ‘‹ ByeByeSmoke</h1>
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Registrierung</h2>

        <div class="error-message" id="errorMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required autofocus>
                <small>3-50 Zeichen, keine Email erforderlich</small>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
                <small>Mindestens 6 Zeichen</small>
            </div>

            <div class="form-group">
                <label for="quit_date">Rauchstopp-Datum & Uhrzeit</label>
                <input type="datetime-local" id="quit_date" name="quit_date" required>
            </div>

            <div class="form-group">
                <label for="cigarettes_per_day">Zigaretten pro Tag (vorher)</label>
                <input type="number" id="cigarettes_per_day" name="cigarettes_per_day" value="12" min="1" max="200" required>
            </div>

            <div class="form-group">
                <label for="price_per_pack">Preis pro Packung (â‚¬)</label>
                <input type="number" step="0.01" id="price_per_pack" name="price_per_pack" value="10.00" min="0" required>
            </div>

            <div class="form-group">
                <label for="cigarettes_per_pack">Zigaretten pro Packung</label>
                <input type="number" id="cigarettes_per_pack" name="cigarettes_per_pack" value="20" min="1" required>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="privacy_consent" required>
                    <span>Ich stimme der Speicherung meiner Daten zu (<a href="datenschutz.html" target="_blank">DatenschutzerklÃ¤rung</a>)</span>
                </label>
            </div>

            <button type="submit" class="btn-primary" id="registerBtn">Registrieren</button>
        </form>

        <div class="auth-link">
            Bereits registriert? <a href="login.html">Jetzt anmelden</a>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-auth.js"></script>

    <script>
        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerBtn = document.getElementById('registerBtn');

        // Set default quit date to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('quit_date').value = now.toISOString().slice(0, 16);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const quit_date = document.getElementById('quit_date').value;
            const cigarettes_per_day = parseInt(document.getElementById('cigarettes_per_day').value);
            const price_per_pack = parseFloat(document.getElementById('price_per_pack').value);
            const cigarettes_per_pack = parseInt(document.getElementById('cigarettes_per_pack').value);

            // Validation
            if (username.length < 3 || username.length > 50) {
                errorMessage.textContent = 'Benutzername muss zwischen 3 und 50 Zeichen lang sein';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Passwort muss mindestens 6 Zeichen lang sein';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registriere...';

            try {
                await registerUser(username, password, {
                    quit_date,
                    cigarettes_per_day,
                    price_per_pack,
                    cigarettes_per_pack
                });

                window.location.href = '/';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Registrieren';
            }
        });
    </script>
</body>
</html>
